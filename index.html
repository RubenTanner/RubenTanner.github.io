<!DOCTYPE html>
<html>
  <head>
      <title>Destroyers Strength Tracker</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
      <link rel="manifest" href="images/site.webmanifest">
  </head>
  <body>
      </body>
  </html>
  <body>
    <h1>Destroyers Strength Tracker</h1>

    <input type="password" id="password" placeholder="Enter password" />
    <button id="export-data">Export Data</button>

    <form id="strength-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="weight">Weight:</label>
      <input type="text" id="weight" name="weight" required /><br /><br />

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required /><br /><br />

      <label for="bench">Bench Press (kg):</label>
      <input type="number" id="bench" name="bench" required /><br /><br />

      <label for="squat">Squat (kg):</label>
      <input type="number" id="squat" name="squat" required /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <h2>Weekly Results</h2>
    <div id="results"></div>

    <script src="main.js"></script>
  </body>
</html>
